<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sequel exercise</title>
    <meta charset=" UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-secondary">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 mx-auto align-middle text-center bg-white rounded shadow p-3 m-5">
                <form name="inputForm" action="#">
                    Input a value
                    <input id="input-value" placeholder="Amount"></input>
                    <br>
                    <input type="checkbox" id="show-unused-coins" onclick="calculate();">
                    Show unused coins
                    </input>
                    <br>
                    <button type="submit" value="Set text of selected option" onclick="calculate();">
                        Enter
                    </button>
                </form>
                <ul id="list" class="text-left"></ul>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="pennyParser.js"></script>
    <script>
        // Processes the button click
        function calculate() {
            const inputValue = document.getElementById("input-value").value;
            renderList(getDecomposition(inputValue))
        }

        /**
        * @param {Object} dictionary
        */
        function renderList(dictionary) {
            const showCoins = document.getElementById('show-unused-coins').checked;
            let ul = document.getElementById('list');
            ul.innerHTML = '';
            Object.keys(dictionary).forEach(renderList);
            function renderList(element, index, arr) {

                if (!(!showCoins && dictionary[element] == 0)) {
                    var li = document.createElement('li');

                    li.setAttribute('class', 'item');
                    ul.appendChild(li);
                    li.innerHTML = li.innerHTML + `${dictionary[element]} X ${element}`;
                }
            }
        }
    </script>
    <script type="text/javascript" src="test.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
